<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, minimum-scale=1, initial-scale=1, user-scalable=yes">

  <title>caribou-datepicker demo</title>

  <script src="../../webcomponentsjs/webcomponents-loader.js"></script>

  <link rel="import" href="../../iron-demo-helpers/demo-pages-shared-styles.html">
  <link rel="import" href="../../iron-demo-helpers/demo-snippet.html">
  <link rel="import" href="../caribou-datepicker.html">

  <custom-style>
    <style is="custom-style" include="demo-pages-shared-styles">
      #picker4 {
        --header-overlay-background-color: red;
        --header-text-secondary-color: blue;
        --action-button-color: yellow;
        --current-active-day-color: green;
        --current-selected-day-color: purple;
        --current-selected-year-color: magenta;
        --input-calendar-icon: {
          color: blue;
          --paper-icon-button-ink-color: red;
        }
      }
    </style>
  </custom-style>
</head>

<body>
  <div class="vertical-section-container centered">
    <h3>Basic caribou-datepicker demo</h3>
    <demo-snippet>
      <template>
        <caribou-datepicker label="Date (classic empty)"></caribou-datepicker>
        <caribou-datepicker init-with-current-date label="Date (classic)"></caribou-datepicker>
        <caribou-datepicker init-with-current-date date-format="YMD" label="Date (setinputOnDateSelection)" set-input-on-date-selection></caribou-datepicker>
        <caribou-datepicker horizontal date-format="MDY" label="Date (closePickerOnDateSelection + setinputOnDateSelection)" close-picker-on-date-selection
          set-input-on-date-selection></caribou-datepicker>
        <caribou-datepicker label="Date (set date with attribute)" month="8" year="1990" date="31"></caribou-datepicker>
        <caribou-datepicker id="picker4" label="Date (Color customization)" set-input-on-date-selection></caribou-datepicker>
      </template>
    </demo-snippet>
  </div>
</body>

</html>
