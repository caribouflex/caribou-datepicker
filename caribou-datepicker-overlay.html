<link rel="import" href="../polymer/polymer-element.html">
<link rel="import" href="caribou-calendar.html">

<dom-module id="caribou-datepicker-overlay">
    <template>
        <style>
            :host {
                background-color: #ffffff;
                display: block;
                width: 330px;
                height: 465px;
                overflow: hidden;
            }

            :host([horizontal]) {
                height: 350px;
                width: 475px;
            }
        </style>
        <caribou-calendar id="caribouCalendar" horizontal="[[horizontal]]" date="{{date}}" month={{month}} year="{{year}}"></caribou-calendar>

    </template>

    <script>
        /**
         * `caribou-datepicker-overlay`
         *
         * @customElement
         * @polymer
         * @demo demo/index.html
         */
        class CaribouDatepickerOverlayElement extends Polymer.Element {
            static get is() {
                return 'caribou-datepicker-overlay';
            }

            static get properties() {
                return {
                    year: {
                        type: Number,
                        notify: true
                    },
                    month: {
                        type: Number,
                        notify: true
                    },
                    date: {
                        type: Number,
                        notify: true
                    },
                    horizontal: {
                        type: Boolean,
                        value: false,
                        reflectToAttribute: true
                    },
                };
            }
        }

        window.customElements.define(CaribouDatepickerOverlayElement.is, CaribouDatepickerOverlayElement);
    </script>
</dom-module>
