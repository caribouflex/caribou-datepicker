<link rel="import" href="../polymer/polymer-element.html">
<link rel="import" href="caribou-calendar.html">

<dom-module id="caribou-datepicker-overlay">
    <template>
        <style>
            :host {
                background-color: #ffffff;
                display: block;
                width: 330px;
                height: 465px;
                overflow: hidden;
            }

            :host([horizontal]) {
                height: 350px;
                width: 475px;
            }
        </style>
        <caribou-calendar id="caribouCalendar" horizontal="[[horizontal]]" day="{{day}}" date="{{date}}" month={{month}} year="{{year}}"></caribou-calendar>

    </template>

    <script>
        /**
         * `caribou-datepicker-overlay`
         * 
         * This element is only used as a container for the input overlay.
         * It include the `caribou-calendar` element
         * 
         * @memberof Caribouflex
         * @customElement
         * @polymer
         * @element caribou-datepicker-overlay
         */
        class DatepickerOverlayElement extends Polymer.Element {
            static get is() {
                return 'caribou-datepicker-overlay';
            }

            static get properties() {
                return {
                    /**
                     * Year value
                     */
                    year: {
                        type: Number,
                        notify: true
                    },

                    /**
                     * Month value
                     * 1-12
                     */
                    month: {
                        type: Number,
                        notify: true
                    },

                    /**
                     * date value
                     */
                    date: {
                        type: Number,
                        notify: true
                    },

                    /**
                     * day value
                     */
                    day: {
                        type: Number,
                        notify: true
                    },

                    /**
                     * True if horizontal false otherwise.
                     */
                    horizontal: {
                        type: Boolean,
                        value: false,
                        reflectToAttribute: true
                    },
                };
            }

            /**
             * This function is used to set the current date.
             */
            initCurrentDate() {
                var today = new Date();
                this.day = today.getDay();
                this.month = today.getMonth();
                this.year = today.getFullYear();
                this.date = today.getDate();
            }

        }

        window.customElements.define(DatepickerOverlayElement.is, DatepickerOverlayElement);

        /**
         * @namespace Caribouflex
         */
        window.Caribouflex = window.Caribouflex || {};
        window.Caribouflex.DatepickerOverlayElement = DatepickerOverlayElement;
    </script>
</dom-module>
