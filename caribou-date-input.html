<link rel="import" href="../polymer/polymer.html">
<link rel="import" href="../iron-input/iron-input.html">
<link rel="import" href="../iron-flex-layout/iron-flex-layout.html">
<!-- <link rel="import" href="ssn-validator.html"> -->

<dom-module id="caribou-date-input">
    <template>
        <style>
            :host {
                display: inline-block;
            }

            :host([hidden]) {
                display: none !important;
            }

            input {
                font: inherit;
                outline: none;
                box-shadow: none;
                border: none;
                width: auto;
                text-align: center;
            }

            .container {
                @apply --layout-horizontal;
            }
        </style>

        <!-- <ssn-validator></ssn-validator> -->
        <div class="container">
            <iron-input bind-value="{{_date1}}" aria-label="2 digits of the Date">
                <input maxlength="2" size="2">
            </iron-input>
            /
            <iron-input bind-value="{{_date2}}" aria-label="2 digits of the Month">
                <input maxlength="2" size="2">
            </iron-input>
            /
            <iron-input bind-value="{{_date3}}" aria-label="4 digits of the Year">
                <input maxlength="4" size="4">
            </iron-input>
        </div>
    </template>

    <script>
        class CaribouDateInput extends Polymer.mixinBehaviors([Polymer.IronValidatableBehavior], Polymer.Element) {
            static get is() {
                return 'caribou-date-input';
            }

            static get properties() {
                return {
                    value: {
                        notify: true,
                        type: String
                    },
                    _date1: String,
                    _date2: String,
                    _date3: String,
                    dateD: {
                        type: Number,
                        notify: true
                    },
                    dateM: {
                        type: Number,
                        notify: true
                    },
                    dateY: {
                        type: Number,
                        notify: true
                    },
                    validator: {
                        type: String,
                        value: 'ssn-validator'
                    }
                }
            }

            static get observers() {
                return [
                    '_computeValue(_date1,_date2,_date3)',
                    '_setDateD(dateD)',
                    '_setDateM(dateM)',
                    '_setDateY(dateY)'
                ];
            }

            _computeValue(date1, date2, date3) {
                if (date1 !== "" && date1 !== undefined && date1 !== null) {
                    this.dateD = Number(date1);
                }
                if (date2 !== "" && date2 !== undefined && date2 !== null) {
                    this.dateM = Number(date2);
                }
                if (date3 !== "" && date3 !== undefined && date3 !== null) {
                    this.dateY = Number(date3);
                }
                this.value = date1 + '-' + date2 + '-' + date3;
            }

            _setDateD(dateD) {
                this._date1 = dateD.toString();
            }

            _setDateM(dateM) {
                this._date2 = dateM.toString();
            }

            _setDateY(dateY) {
                this._date3 = dateY.toString();
            }
        }

        window.customElements.define(CaribouDateInput.is, CaribouDateInput);
    </script>
</dom-module>
